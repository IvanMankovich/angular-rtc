<app-sidebar *ngIf="sidebar !== null" [sidebar]="sidebar" (handleSidebarState)="handleSidebarState()"></app-sidebar>
<app-main-content [ngClass]="{'sidebar-open': sidebar}">
  <app-workspace-wrapper>
    <app-board-controls-panel [title]="board?.title" [listsAmount]="lists.length" (openListModal)="openListModal()"
      (handleSidebarState)="handleSidebarState(board)">
    </app-board-controls-panel>

    <app-board-cards-panel [loading]="loading" [lists]="lists" [openListModal]="openListModal.bind(this)"
      [openBoardConfirmModal]="openBoardConfirmModal.bind(this)" [getListsConnectedTo]="getListsConnectedTo"
      [handleSidebarState]="handleSidebarState.bind(this)">
    </app-board-cards-panel>
  </app-workspace-wrapper>
</app-main-content>
