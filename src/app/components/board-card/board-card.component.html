<mat-card *ngIf="board">
  <mat-card-header>
    <mat-card-title>{{board.title}}</mat-card-title>
    <mat-card-subtitle *ngIf="board.description">{{board.description}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="board.lists">Added lists: {{board.lists.length}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <a routerLink="/board/{{board.id}}"><button mat-button>Go to board</button></a>
    <button mat-button (click)="edit.emit()" color="primary" aria-label="Edit">
      <mat-icon>edit_square</mat-icon>
    </button>
    <button mat-button (click)="delete.emit()" color="primary" aria-label="Delete">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
