<mat-toolbar color="primary" class="header">
  <div class="main-menu">
    <h1 class="title">Todo</h1>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a routerLink="/"><button mat-menu-item>Main</button></a>
      <a routerLink="/about"><button mat-menu-item>About</button></a>
    </mat-menu>
  </div>
  <div class="user-menu">
    <button mat-icon-button [matMenuTriggerFor]="user" aria-label="User panel">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #user="matMenu">
      <a routerLink="/about"><button mat-menu-item>Log out</button></a>
    </mat-menu>
  </div>
</mat-toolbar>
