<p *ngIf="loading">Loading.</p>
<p *ngIf="!lists.length">No lists yet.</p>
<app-task-stack *ngFor="let list of lists" [list]="list" (edit)="openModal(list.id, list)"
  (delete)="openConfirmModal(list.id, list)" class="board-cards-panel-item"
  [cdkDropListConnectedTo]="getListsConnectedTo?.(list.id)" [handleSidebarState]="handleSidebarState">
</app-task-stack>
