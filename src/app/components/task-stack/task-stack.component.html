<mat-card class="container">
  <mat-card-header>
    <mat-card-title>{{list?.title ?? 'Unknown name'}}</mat-card-title>
    <mat-card-subtitle *ngIf="list?.description">{{list?.description}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="list?.tasks">Added tasks: {{list?.tasks?.length}}</mat-card-subtitle>

    <mat-card-actions>
      <button mat-button (click)="edit.emit()" color="primary" aria-label="Edit">
        <mat-icon>edit_square</mat-icon>
      </button>
      <button mat-button (click)="delete.emit()" color="primary" aria-label="Delete">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-header>

  <mat-card cdkDropList id="list.id" #{{list?.id}}="cdkDropList" [cdkDropListData]="tasks"
    (cdkDropListDropped)="drop($event)" class="list">
    <p class="empty-label" *ngIf="!list?.tasks?.length">Empty list</p>
    <app-task (edit)="openTaskModal()" *ngFor="let task of tasks" cdkDrag [task]="task">
    </app-task>
  </mat-card>

  <mat-card-actions>
    <button mat-button (click)="openTaskModal()" color="primary" aria-label="Delete">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
