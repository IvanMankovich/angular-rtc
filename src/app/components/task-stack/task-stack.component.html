<mat-card class="task-stack">
  <mat-card-header>
    <div class="top-panel">
      <mat-card-title>{{ list?.title ?? "Unknown name" }}</mat-card-title>
      <mat-card-actions>
        <button class="icon-button" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item aria-label="Details">
            <mat-icon>info</mat-icon>
            <span>Details</span>
          </button>
          <button mat-menu-item (click)="edit.emit()" aria-label="Edit">
            <mat-icon>edit_square</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="delete.emit()" aria-label="Delete">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </mat-card-actions>
    </div>
    <div class="bottom-panel">
      <mat-card-subtitle *ngIf="list?.description">{{
        list?.description
        }}</mat-card-subtitle>
      <mat-card-subtitle *ngIf="list?.tasks">Added tasks: {{ list?.tasks?.length }}</mat-card-subtitle>
    </div>
  </mat-card-header>

  <mat-card class="stack-items-container" cdkDropList id="{{ list?.id }}" #{{list?.tasksRefs}}="cdkDropList"
    [cdkDropListData]="list?.tasksRefs" [cdkDropListConnectedTo]="cdkDropListConnectedTo"
    (cdkDropListDropped)="drop($event)">
    <p class="empty-stack-message" *ngIf="!list?.tasks?.length">Empty list</p>
    <app-task (dblclick)="openTaskModal()" *ngFor="let task of list?.tasksRefs" cdkDrag [task]="task"
      class="mat-mdc-card mdc-card">
    </app-task>
  </mat-card>

  <mat-card-actions class="task-stack-actions">
    <button class="icon-button" (click)="openTaskModal()" color="primary" aria-label="Delete">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
