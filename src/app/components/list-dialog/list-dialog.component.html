<h1 mat-dialog-title>{{modalTitle}}</h1>
<div mat-dialog-content>{{modalDescription}}</div>

<mat-form-field>
  <mat-label>Title</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="title" />
</mat-form-field>

<mat-form-field>
  <mat-label>Description</mat-label>
  <textarea matInput [(ngModel)]="description"></textarea>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button aria-label="data.enableDelete ? 'Save changes' : 'Create'"
    (click)="save(data.enableDelete ? OperationTypes.update : OperationTypes.create)">{{data.enableDelete ?
    'Save changes' : 'Create'}}</button>
  <button mat-button aria-label="Cancel" (click)="cancel()">Cancel</button>
  <button mat-button *ngIf="data.enableDelete" (click)="delete()" color="primary" aria-label="Delete">
    <mat-icon>delete</mat-icon>
  </button>
</div>
